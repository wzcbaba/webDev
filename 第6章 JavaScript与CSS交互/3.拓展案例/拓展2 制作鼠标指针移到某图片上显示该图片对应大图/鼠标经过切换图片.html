<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script language="javascript">
function changeTu(tusrc)
{
	document.getElementById("tu").src=tusrc;
}
</script>
</head>

<body>
<center>
<p><img src="t1.jpg" width="750" height="468" id="tu" /></p>
<p>&nbsp;</p>
<p><img src="s1.jpg" width="80" height="49" onmouseover="changeTu('t1.jpg')" style="cursor:pointer"/>&nbsp;&nbsp;<img src="s2.jpg" width="80" height="49" onmouseover="changeTu('t2.jpg')"  style="cursor:pointer" />&nbsp;&nbsp;<img src="s3.jpg" width="80" height="49" onmouseover="changeTu('t3.jpg')"  style="cursor:pointer"/>&nbsp;&nbsp;<img src="s4.jpg" width="80" height="49" onmouseover="changeTu('t4.jpg')" style="cursor:pointer" /></p>
</center>
</body>
</html>
