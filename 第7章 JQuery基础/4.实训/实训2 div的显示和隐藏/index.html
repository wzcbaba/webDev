<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>可见性过滤选择器</title>
<style type="text/css">
.tips{
  width:250px;
  padding:10px;
  background:#CCFFBF;
  border:solid 1px #73BF60;
  line-height:20px;
  font-size:12px;
  display:none;
}
p{
  color:#2F402B;
  font-weight:bold;
}
</style>
<script type="text/javascript" src="js/jquery-1.11.1.min.js">
</script>
<script type="text/javascript">
  $(document).ready(function(e) {
    $("p").click(function() {
	  if($(".tips").is(":hidden"))
	    $(".tips").show();
	  else
	    $(".tips").hide();
	});
  });
</script>
</head>
<body>
<p>萝莉是什么意思？</p>
<div class="tips">萝莉是洛丽塔的缩写。“洛丽塔”原指1955年由俄裔美国作家的小说
《洛丽塔》，或指小说中的女主角12岁的洛丽塔，后在日本引
申发展成一种次文化，用来表示小女孩，或用在与其相关的事物，
例如罗莉塔时装。第一个被世人公认的萝莉角色是1982年推出的《甜甜仙子》里
的主角Momo公主。第一代萝莉萌王是《魔卡少女樱》里的主角木之本樱。</div>
</body>
</html>
