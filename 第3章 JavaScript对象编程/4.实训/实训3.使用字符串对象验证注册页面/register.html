<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>百度注册页面</title>
<style type="text/css">
*{padding:0; margin:0;}
body{
	margin-top: 0px;
	margin-right: auto;
	margin-bottom: 0px;
	margin-left: auto;
	font-size:12px;
	line-height:30px;
}
.center{
	float:none;
	width: 503px;
	clear:both;
	margin-top: 0px;
	margin-right: auto;
	margin-bottom: 0px;
	margin-left: auto;
}
.inputs {
	border: 1px solid #333;
	width:120px;
	float:left;
}
.left{width:120px;
text-align:right;
padding-right:5px;
}
.red{
	color:#ff0000;
	padding-left:10px;
	font-size:12px;
	}
</style>
<script type="text/javascript">
function $(ElementId){
	return document.getElementById(ElementId);
	}
function check(){
   var user=$("user");	
   var userId=$("userId");	
   userId.innerHTML="";
   if(user.value==""){
	   userId.innerHTML="用户名不能为空";
	   return false;
	}
	if(user.value.length<4 || user.value.length>12){
	 userId.innerHTML="用户名长度为在4―12字符";
	 return false;
	}
for(var i=0;i<user.value.length;i++){
	var char=user.value.toLowerCase().charAt(i);
	if((!(char>=0 && char<=9))  && (!(char>='a'&& char<='z'))&&char!='_'){
		userId.innerHTML="用户名必须由字母、数字和下划线组成";
		return false;
		}
	}
   var pwd=$("pwd");	
   var pwdId=$("pwdId");	
   pwdId.innerHTML="";
   if(pwd.value==""){
	 pwdId.innerHTML="密码不能为空";
	 return false;
	}
	if(pwd.value.length<6 || pwd.value.length>12){
	 pwdId.innerHTML="密码长度为在6―12字符";
	 return false;
	}
   var repwd=$("repwd");	
   var repwdId=$("repwdId");	
   repwdId.innerHTML="";
   if(pwd.value!=repwd.value){
	    repwdId.innerHTML="两次输入的密码不一致";
	 return false;
	   }
   
   
	var sexId=$("sexId");
	sexId.innerHTML="";
	var j=0;
var sex=document.getElementsByName("sex");	
for(var i=0;i<sex.length;i++){
	if(sex[i].checked==true){
		j=1;
		break;
		}
	}
if(j==0){
	sexId.innerHTML="请选择性别";
	return false;
	}

	var mail=$("email");
	var emailId=$("emailId");
	emailId.innerHTML="";
	if(mail.value==""){//检测Email是否为空
		emailId.innerHTML="电子邮件地址不能为空";
		return false;
		}
	if(mail.value.indexOf("@")==-1){
		emailId.innerHTML="电子邮件地址格式不正确\n必须包含@";
		return false;
		}
	if(mail.value.indexOf(".")==-1){
		emailId.innerHTML="电子邮件地址格式不正确\n必须包含.";
		return false;
		}
return true;
	}
</script>
</head>

<body>
<div class="center"><img src="images/header1.jpg" /></div>
<div class="center">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <form action="success.html" method="post" name="myform" onsubmit="return check()">
  <tr>
    <td class="left">用户名：</td>
    <td><input id="user" type="text"  class="inputs"/><div id="userId" class="red"></div></td>
  </tr>
   <tr>
    <td class="left">密码：</td>
    <td><input id="pwd" type="password"  class="inputs"/><div id="pwdId" class="red"></div></td>
  <tr>
    <td class="left">确认密码：</td>
    <td><input id="repwd" type="password"  class="inputs"/><div id="repwdId" class="red"></div></td>
  </tr>
  <tr>
   <tr>
    <td class="left">性别：</td>
    <td><div style="float:left;"><input name="sex" type="radio" value="男" />男 <input name="sex" type="radio" value="女" />女</div>
    <div id="sexId" class="red"></div></td>
  </tr>
   <tr>
    <td class="left">电子邮件地址</td>
    <td><input id="email" type="text"  class="inputs"/><div id="emailId" class="red"></div></td>
  </tr>
   <tr>
    <td class="left">出生日期：</td>
    <td><select id="year">
    <script type="text/javascript">
	for(var i=1900;i<=2009;i++){
	document.write("<option value="+i+">"+i+"</option>");	
		}
	</script>
    </select>年
    <select id="month">
    <script type="text/javascript">
	for(var i=1;i<=12;i++){
	document.write("<option value="+i+">"+i+"</option>");	
		}
	</script>
    </select>月
    <select id="day">
    <script type="text/javascript">
	for(var i=1;i<=31;i++){
	document.write("<option value="+i+">"+i+"</option>");	
		}
	</script>
    </select>日</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input name="sub" type="submit" value="注册" /> <input name="cancel" type="reset" value="清除" /></td>
  </tr>
  </form>
</table>



</div>
</body>
</html>
