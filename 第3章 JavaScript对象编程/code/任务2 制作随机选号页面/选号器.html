<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>选号器</title>
<style type="text/css">
.inputTxt{height:500px;width:600px;font-size:360px;text-align:center;}
</style>
<script language="javascript" type="text/javascript">
var timer
function startScroll(){
	//document.myForm.start.disabled="disabled"; 
	num=Math.floor((Math.random()*59+1));
	document.myForm.myText.value=num;
	timer=setTimeout("startScroll()",10);
	
}
function stopScroll(){
	clearTimeout(timer);
	//document.myForm.start.disabled="";
}
</script>

</head>

<body>
<center>
<form name="myForm">
<input name="myText" type="text" value="0" class="inputTxt"/><!--随机数显示的位置--> 
<input name="start" type="button" value="开始" onclick="startScroll()" />  <!--开始按钮--> 
<input name="stop" type="button" value="停止" onclick="stopScroll()" /><!--停止按钮--> 
</form>
</center>
</body>
</html>
