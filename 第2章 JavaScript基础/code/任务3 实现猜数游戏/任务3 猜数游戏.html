<title>猜数游戏</title>
<script type="text/javascript">
var num = Math.floor(Math.random()*100+1); 　//产生1～100之间的随机整数
var guess =parseInt(prompt("下面进行猜数游戏\n请输入1-100之间的整数：",""))
var go_on=true;
while(go_on==true)
{
	if(guess > num)
		 alert("^_^ ,你猜的数字大了");
	else
		 alert("^_^ ,你猜的数字小了");
	go_on =confirm("是否继续游戏？");
}
