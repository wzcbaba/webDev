<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>上传图片</title>
<script type="text/javascript">
function add(){
	var newRow=document.getElementById("row1").cloneNode(true);  //复制第一行
	//var oldRow=document.getElementById("rowEnd");
	document.getElementById("myTable").appendChild(newRow);
	}
</script>
</head>

<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0" id="myTable">
  <tr id="row1">
    <td style="text-align:right; height:25px;">图片路径：</td>
    <td><input name="fileImages" type="file" /></td>
  </tr>
 </table>
 <table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td style="text-align:center; height:30px;">
    <input name="up" type="button" value="再上传一个图片"  onclick="add()"/></td>
  </tr>
</table>

</body>
</html>
